<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JANE 4 | Streetwear</title>
  <link rel="stylesheet" href="css/clothing.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="navbar">
    <div class="container nav-flex">
      <div class="menu-icon"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>
      <div class="brand" onclick="goHome()" style="cursor: pointer;">
        <img src="assets/jane-logo.png" alt="JANE 4" class="logo-img">
      </div>
      <div class="cart-icon" onclick="toggleCart()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
        <span id="cart-count" class="cart-count">0</span>
      </div>
    </div>
  </nav>

  <div id="view-home">
    
    <header class="hero">
      <img src="assets/p5.jpg" alt="Jane 4 Collection" class="hero-img">
      <div class="hero-content">
        <div class="hero-text-box">
          <h1>HAVE NO<br>DOUBTS.</h1>
          <button onclick="scrollToCategories()" class="btn-white">Explore</button>
        </div>
      </div>
    </header>

    <section id="categories" class="categories-section">
      <div class="container">
        <h2 class="section-title">Shop By Category</h2>
        <div class="category-grid">
          
          <div class="cat-card" onclick="openCategory('t-shirt')">
            <img src="assets/cat-shirt.jpg" alt="T-Shirts">
            <div class="cat-overlay">
              <h3>T-SHIRTS</h3>
            </div>
          </div>

          <div class="cat-card" onclick="openCategory('hoodie')">
            <img src="assets/cat-hoodie.jpg" alt="Hoodies">
            <div class="cat-overlay">
              <h3>HOODIES</h3>
            </div>
          </div>

        </div>
      </div>
    </section>

    <section class="model-banner">
      <img src="assets/model-banner.jpg" alt="Jane 4 Model">
    </section>

    <section class="shop-section">
      <div class="container">
        <h2 class="section-title">Featured Drops</h2>
        <div class="product-grid" id="featured-grid">
          </div>
      </div>
    </section>
  </div>

  <div id="view-category" style="display: none;">
    <div class="container" style="padding-top: 40px;">
      <button onclick="goHome()" class="back-btn">← Back to Home</button>
      <h2 id="cat-title" class="section-title large">Category Name</h2>
      <div class="product-grid" id="category-grid">
        </div>
    </div>
  </div>

  <div id="cart-sidebar" class="cart-sidebar">
    <div class="cart-header">
      <h3>Your Bag</h3>
      <button class="close-btn" onclick="toggleCart()">×</button>
    </div>
    <div id="cart-items" class="cart-items"><p class="empty-msg">Your bag is empty.</p></div>
    <div class="cart-footer">
      <div class="total-row"><span>Total</span><span id="cart-total">R 0.00</span></div>
      <button onclick="openCheckout()" class="btn-black block">Proceed to Checkout</button>
    </div>
  </div>
  <div id="overlay" class="overlay" onclick="toggleCart()"></div>

  <div id="checkout-modal" class="checkout-modal">
    <div class="checkout-content">
      <button class="close-checkout" onclick="closeCheckout()">×</button>
      <div id="checkout-step-1">
        <h2>Secure Checkout</h2>
        <div class="input-group">
          <label>Delivery Address</label>
          <input type="text" placeholder="Street Address" class="chk-input">
        </div>
        <div class="input-group">
          <label>Payment Details</label>
          <div class="card-box">
            <input type="text" placeholder="0000 0000 0000 0000" class="chk-input card-num">
            <div class="row">
              <input type="text" placeholder="MM/YY" class="chk-input half">
              <input type="text" placeholder="CVV" class="chk-input half">
            </div>
          </div>
        </div>
        <div class="checkout-totals">
          <div class="row total"><span>Total to Pay</span><span id="chk-total">R 0.00</span></div>
        </div>
        <button onclick="processPayment()" class="btn-black block" id="pay-btn">Pay Now</button>
      </div>
      <div id="checkout-step-2" style="display: none; text-align: center; padding: 40px 0;">
        <div class="success-icon"><svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg></div>
        <h2>Order Confirmed!</h2>
        <button onclick="closeCheckout()" class="btn-outline block" style="margin-top: 20px;">Continue Shopping</button>
      </div>
    </div>
  </div>

  <footer><div class="container"><p>&copy; 2026 JANE 4.</p></div></footer>
  <script src="js/clothing.js"></script>
</body>
</html>
